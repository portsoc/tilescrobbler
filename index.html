<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>tilescrobbler</title>
<script src="index.js" type="module"></script>

<main>

  <header>
    <h1>tilescrobbler</h1>
  </header>

  <section id="board">
  </section>

  <section id="rack">
  </section>

  <section id="bag">
  </section>

  <nav>
    <button id="shuffle">⇄ shuffle</button>
    <button id="recall">⇊ recall</button>
    <button id="commit">↦ play </button>
    <button id="pass">&hellip; pass</button>
    <button id="swap">↻ swap</button>

    <aside id="gamescore">
      <h1>Game Info</h1>
      <p>P1: <span id="p1score">0</span></p>
      <p>P2: <span id="p2score">0</span></p>
      <p>P3: <span id="p3score">0</span></p>
      <p>P4: <span id="p4score">0</span></p>
    </aside>

    <aside id="movescore">
      <h1>Move Info</h1>
      <p>Score: <span id="theScore">0</span></p>
    </aside>

  </nav>


</main>
</main>
